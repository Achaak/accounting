<app-container [navLeft]="navLeft" title="Liste de taxe">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nom / Entreprise </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- Phone number Column -->
      <ng-container matColumnDef="phone_number">
        <th mat-header-cell *matHeaderCellDef> Numéro de téléphone </th>
        <td mat-cell *matCellDef="let element"> {{element.phone_number}} </td>
      </ng-container>
  
      <!-- Mail Column -->
      <ng-container matColumnDef="mail">
        <th mat-header-cell *matHeaderCellDef> Mail </th>
        <td mat-cell *matCellDef="let element"><a href="mailto:{{element.mail}}"> {{element.mail}} </a></td>
      </ng-container>
  
      <!-- Mail Column -->
      <ng-container matColumnDef="website_link">
        <th mat-header-cell *matHeaderCellDef> Site web </th>
        <td mat-cell *matCellDef="let element"><a href="{{element.website_link}}" target="_blank"> {{element.website_link}} </a></td>
      </ng-container>
  
      <!-- City Column -->
      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef> Ville </th>
        <td mat-cell *matCellDef="let element"> {{element.city}} </td>
      </ng-container>
  
      <!-- City Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="th-actions"> Action </th>
        <td mat-cell *matCellDef="let element" class="td-actions">
          <div class="actions-ctner">
            <fa-icon [icon]="faPen" [routerLink]="updateTaxRoute.replace(':id', element.id)"></fa-icon>
            <fa-icon [icon]="faTrash" (click)="onDelete(element.id)"></fa-icon>
          </div>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</app-container>
